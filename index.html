<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <title>InDOC | Free Rich Text Editor</title>
    <meta name="description" content="Editor de texto enriquecido 100% privado y gratuito" />
    
    <!-- Quill CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.snow.css" rel="stylesheet">
    
    <!-- Librerías para exportación -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    
    <!-- Quill JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quill/1.3.7/quill.min.js"></script>
    <link rel="stylesheet" href="editor.css">
  </head>

  <body>
    <div class="editor-container">
      <header class="editor-header">
        <h1>InDOC| Rich Text Editor</h1>
        <div class="export-controls">
          <button id="exportPdfBtn" class="export-btn">
            PDF
          </button>
          <button id="exportWordBtn" class="export-btn word">
             Word
          </button>
          <button id="exportTextBtn" class="export-btn text">
             Texto
          </button>
      </div>
        </button>
      </header>

      <div class="editor-wrapper">
        <div id="editor" class="quill-editor"></div>
      </div>
    </div>

    <script src="editor.js"></script>
  </body>
</html>
